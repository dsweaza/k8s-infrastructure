clusterDomain: k8s.dylanlab.xyz

global:
  storageClass: nfs-client

auth:
  tls:
    enabled: true
    autoGenerated: true

metrics:
  enabled: true

service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: auth.dylanlab.xyz
  tls: true
  selfSigned: false
  annotations: 
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  

extraEnvVars:
  - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: KEYCLOAK_FRONTEND_URL
    value: "https://auth.dylanlab.xyz"